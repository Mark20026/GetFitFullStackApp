{% extends "layout.html" %}

{% block title %}
Body Fat Calculation
{% endblock %}

{% block main %}
<div class="container">
<h1 class="mt-4 mb-3">Body Fat Calculation</h1>
<form method="POST">
<div class="form-group">
<label for="height">Height (cm):</label>
<input type="number" class="form-control" id="height" name="height">
</div>
<div class="form-group">
<label for="weight">Weight (kg):</label>
<input type="number" class="form-control" id="weight" name="weight">
</div>
<div class="form-group">
<label for="waist">Waist (cm):</label>
<input type="number" class="form-control" id="waist" name="waist">
</div>
<div class="form-group">
<label for="neck">Neck (cm):</label>
<input type="number" class="form-control" id="neck" name="neck">
</div>
<div class="form-group">
<label for="hip">Hip (cm) - for females only:</label>
<input type="number" class="form-control" id="hip" name="hip">
</div>
<div class="form-check">
<input class="form-check-input" type="radio" id="male" name="gender" value="male">
<label class="form-check-label" for="male">Male</label>
</div>
<div class="form-check">
<input class="form-check-input" type="radio" id="female" name="gender" value="female">
<label class="form-check-label" for="female">Female</label>
</div>
<button type="submit" class="btn btn-primary mt-3">Calculate</button>
</form>
</div>

{% endblock %}
